{% extends "base.html" %}

{% block title %}Login - AI Ticketing System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-ticket-perforated text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">AI Ticketing System</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>
                
                <div class="mt-4 text-center text-muted">
                    <small>Default admin: thbsaitest1@gmail.com / admin123</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
