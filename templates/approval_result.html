{% extends "base.html" %}

{% block title %}Approval Result{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-body py-5">
                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                <h3 class="mt-4">{{ message }}</h3>
                {% if ticket %}
                <p class="text-muted mt-3">
                    Ticket #{{ ticket.id }} has been processed.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}" class="btn btn-primary">
                        <i class="bi bi-eye"></i> View Ticket Details
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
